<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolación Lineal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rounded-margin">
        <h1>Interpolación Lineal</h1>
        <div id="inputs-container">
            <div>
                <label for="x">X:</label>
                <input type="number" id="x" required>
            </div>
            <div>
                <label for="x0">X0:</label>
                <input type="number" id="x0" required>
            </div>
            <div>
                <label for="x1">X1:</label>
                <input type="number" id="x1" required>
            </div>
            <div>
                <label for="fx0">f(X0):</label>
                <input type="number" id="fx0" required>
            </div>
            <div>
                <label for="fx1">f(X1):</label>
                <input type="number" id="fx1" required>
            </div>
        </div>
        <center>
            <button id="calcular">Calcular</button><br><br>
            <div>
                <label for="resultado">Resultado :</label><br>
                <input type="text" id="resultado" readonly>
            </div>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
